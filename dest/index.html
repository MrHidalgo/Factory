<!--mixin formCheckbox()--><!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- FAVICON-->
    <link rel="apple-touch-icon" sizes="60x60" href="./icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./icon/apple-icon-76x76.png">

    <link rel="apple-touch-icon" sizes="144x144" href="./icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body data-file="index">
    <!-- HEADER :: START-->
    <header class="header" id="header">
      <div class="c-grid">
        <div class="header__wrapper"></div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <div class="body body--start home">
      <!-- MAIN :: START-->
      <section class="main" id="main">
        <div class="c-grid">
          <div class="main__wrapper"></div>
        </div>
      </section>
      <!-- MAIN :: END-->
      <!-- INFO :: START-->
      <section class="info" id="info">
        <div class="c-grid">
          <div class="info__wrapper">
            <div class="info__box-wrapper">
              <div class="info__box info__box-0">
                <div class="info__box-title">
                  <p>Felgi</p><span></span>
                </div>
                <div class="info__box-img"><img src="./img/img-box-info.png" srcset="./img/img-box-info@2x.png 2x" alt="" title=""><img src="./img/img-box-hover-info.png" srcset="./img/img-box-hover-info@2x.png 2x" alt="" title=""></div>
              </div>
              <div class="info__box info__box-1">
                <div class="info__box-title">
                  <p>Układ wydechowy</p><span></span>
                </div>
                <div class="info__box-img"><img src="./img/img-box-info.png" srcset="./img/img-box-info@2x.png 2x" alt="" title=""><img src="./img/img-box-hover-info.png" srcset="./img/img-box-hover-info@2x.png 2x" alt="" title=""></div>
              </div>
              <div class="info__box info__box-2">
                <div class="info__box-title">
                  <p>Podręcenie mocy</p><span>w samochodach na gwarancji</span>
                </div>
                <div class="info__box-img"><img src="./img/img-box-info.png" srcset="./img/img-box-info@2x.png 2x" alt="" title=""><img src="./img/img-box-hover-info.png" srcset="./img/img-box-hover-info@2x.png 2x" alt="" title=""></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- INFO :: END-->
    </div>
    <!-- FOOTER :: START-->
    <footer class="footer" id="footer">
      <div class="c-grid">
        <div class="footer__wrapper"></div>
      </div>
    </footer>
    <!-- FOOTER :: END-->
  </body>
  <!-- SCRIPT :: START-->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
